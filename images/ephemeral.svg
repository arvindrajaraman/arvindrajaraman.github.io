<svg width="800" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- White background -->
  <rect width="800" height="800" fill="white"/>
  
  <!-- Star cluster - largest star in center -->
  <g transform="translate(400, 300)">
    <!-- Largest central star -->
    <path d="M 0,-40 L 12,-12 L 40,-12 L 16,4 L 24,32 L 0,16 L -24,32 L -16,4 L -40,-12 L -12,-12 Z" fill="#9BB5FF" stroke="none"/>
    
    <!-- Smaller stars scattered around -->
    <g transform="translate(-80, -60)">
      <path d="M 0,-20 L 6,-6 L 20,-6 L 8,2 L 12,16 L 0,8 L -12,16 L -8,2 L -20,-6 L -6,-6 Z" fill="#9BB5FF" opacity="0.8"/>
    </g>
    
    <g transform="translate(90, -50)">
      <path d="M 0,-18 L 5,-5 L 18,-5 L 7,2 L 11,14 L 0,7 L -11,14 L -7,2 L -18,-5 L -5,-5 Z" fill="#9BB5FF" opacity="0.75"/>
    </g>
    
    <g transform="translate(-70, 50)">
      <path d="M 0,-22 L 7,-7 L 22,-7 L 9,2 L 13,18 L 0,9 L -13,18 L -9,2 L -22,-7 L -7,-7 Z" fill="#9BB5FF" opacity="0.85"/>
    </g>
    
    <g transform="translate(75, 55)">
      <path d="M 0,-19 L 6,-6 L 19,-6 L 8,2 L 12,15 L 0,8 L -12,15 L -8,2 L -19,-6 L -6,-6 Z" fill="#9BB5FF" opacity="0.7"/>
    </g>
    
    <g transform="translate(-50, -80)">
      <path d="M 0,-16 L 5,-5 L 16,-5 L 6,2 L 10,13 L 0,6 L -10,13 L -6,2 L -16,-5 L -5,-5 Z" fill="#9BB5FF" opacity="0.65"/>
    </g>
    
    <g transform="translate(60, -75)">
      <path d="M 0,-17 L 5,-5 L 17,-5 L 7,2 L 11,14 L 0,7 L -11,14 L -7,2 L -17,-5 L -5,-5 Z" fill="#9BB5FF" opacity="0.7"/>
    </g>
    
    <g transform="translate(-40, 70)">
      <path d="M 0,-15 L 4,-5 L 15,-5 L 6,2 L 9,12 L 0,6 L -9,12 L -6,2 L -15,-5 L -4,-5 Z" fill="#9BB5FF" opacity="0.6"/>
    </g>
    
    <g transform="translate(50, 75)">
      <path d="M 0,-16 L 5,-5 L 16,-5 L 6,2 L 10,13 L 0,6 L -10,13 L -6,2 L -16,-5 L -5,-5 Z" fill="#9BB5FF" opacity="0.65"/>
    </g>
  </g>
  
  <!-- Text "ephemeral" below stars -->
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="48" font-weight="normal" fill="black" text-anchor="middle">ephemeral</text>
</svg>

